  <!-- Divider -->
  <line x1="48" y1="12" x2="48" y2="28" stroke="#FFFFFF" stroke-opacity="0.2" stroke-width="1"/>
  
  <!-- ZERO FOUNDRY text -->
  <text x="56" y="26" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="300" fill="#E5E5E5" letter-spacing="0.05em">
