<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" fill="none">
  <!-- Zero G Foundry Logo -->
  <defs>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Orbit Ring -->
  <circle cx="20" cy="20" r="14" stroke="url(#orbitGradient)" stroke-width="2.5" fill="none"/>
  
  <!-- Floating Dot -->
  <circle cx="32" cy="10" r="3" fill="#0066FF"/>
  
  <!-- Text: ZERO G -->
  <text x="48" y="26" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="white" letter-spacing="-0.02em">
    ZERO G
  </text>
  
  <!-- Text: FOUNDRY -->
  <text x="110" y="26" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="400" fill="#94A3B8" letter-spacing="0.02em">
    FOUNDRY
  </text>
</svg>
